<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>

  <link rel="stylesheet/less" type="text/css" href="./styles.less">

</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <button class="menu__btn btn">HOME</button>
      <button class="menu__btn btn">RESUME</button>
      <button class="menu__btn btn">SKILLS</button>
      <button class="menu__btn btn">PORTFOLIO</button>
      <button class="menu__btn btn">BLOG</button>
      <button class="menu__btn btn">CONTACT</button>
    </div>
    <div class="block about">
      <div class="about__img">
        <img src="./Image/john_rex.jpeg">
      </div>

      <div class="about__header">
        <!-- class to h1 first how to name or no name -->
        <h1 class="about__header_color_st">Hi, i'm</h1>
        <h1 class="about__header_color_pr">John Rex!</h1>
      </div>

      <p class="about__text about__text_weigth_s">Web Designer & Developer</p>

      <div class="about__line"></div>

      <p class="about__text about__text_color-with-alpha">Founder of DorRex. Professional UI/UX designer and web
        developer based on London. Sometimes works as a freelanser </p>

      <div class="about__contacts">
        <!-- <button onclick="location.href='mailto:john@dotrex.co'" class="about__contacts-email btn">email:
          john@dotrex.com</button> -->
        <button class="about__contacts-email btn">email: john@dotrex.com</button>
        /
        <!-- <button onclick="location.href = 'tel:+123 456 789 111'" class="about__contacts-phone btn">phone: +123 456 789
          111</button> -->
        <button class="about__contacts-phone btn">phone: +123 456 789 111</button>
      </div>

      <div class="about__social-network">
        <a class="about__social-network_a" href="https://github.com/" target="_blank"><img src="./Image/git.png"></a>
        <a class="about__social-network_a" href="https://rutube.ru/" target="_blank"><img src="./Image/rutube.png"></a>
        <a class="about__social-network_a" href="https://web.telegram.org/k/" target="_blank"><img
            src="./Image/telegram.png"></a>
        <a class="about__social-network_a" href="https://www.twitch.tv/" target="_blank"><img
            src="./Image/twitch.png"></a>
        <a class="about__social-network_a" href="https://vk.com/" target="_blank"><img src="./Image/vk.png"></a>
      </div>

    </div>
    <div class="block rest"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
</body>

</html>
